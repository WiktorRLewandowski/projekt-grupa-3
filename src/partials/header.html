<header class="header">
  <div class="header__container">
    <div class="header__box">
      <div class="svg__wrapper">
        <a href="./index.html">
          <svg class="movie__svg">
            <use href="../src/images/svg/film.svg#film"></use>
          </svg>
        </a>
      </div>
      <a class="header__box-link" href="index.html">Filmoteka</a>
    </div>
    <nav class="navigation">
      <ul class="navigation__list">
        <li>
          <a class="navigation__link navigation__link--home" href="../src/index.html">home</a>
        </li>
        <li>
          <a class="navigation__link navigation__link" href="./my-library.html">my library</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="btn__wrapper btn__wrapper-form">
    <form class="input__wrapper">
      <label for="search-box" class="label__movie"></label>
      <input
        class="input__search-move"
        type="text"
        id="search-box"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search movies..."
      />
      <button type="submit" class="btn__search">
        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <div class="search-error"></div>
  </div>
  <picture>
    <source
      media="(min-width: 1280px)"
      srcset="
        ./images/header-1/abstract-background-with-red-lines-1280px.jpg    1x,
        ./images/header-1/abstract-background-with-red-lines-1280px@2x.jpg 2x,
        ./images/header-1/abstract-background-with-red-lines-1280px@3x.jpg 3x
      "
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./images/header-1/abstract-background-with-red-lines-768px.jpg    1x,
        ./images/header-1/abstract-background-with-red-lines-768px@2x.jpg 2x,
        ./images/header-1/abstract-background-with-red-lines-768px@3x.jpg 3x
      "
    />
    <source
      srcset="
        ./images/header-1/abstract-background-with-red-lines-320px.jpg    1x,
        ./images/header-1/abstract-background-with-red-lines-320px@2x.jpg 2x,
        ./images/header-1/abstract-background-with-red-lines-320px@3x.jpg 3x
      "
      alt="header-background"
    />
  </picture>
</header>
